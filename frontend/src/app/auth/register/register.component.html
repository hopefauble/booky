<p>register works!</p>

<div>
    <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
        <div>
            <div>
                <input formControlName="username" type="text" [(ngModel)]="username" placeholder="Username">
            </div>
            <div >
                <input formControlName="password" type="password" [(ngModel)]="password" placeholder="Password">
            </div>
            <input class='btn btn-outline-info' type="submit" value="Register">
        </div>
    </form>
</div>
