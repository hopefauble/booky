<br>

<form class="search-form" [formGroup]="SearchForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input class="search-input" formControlName="query" type="text" [(ngModel)]="searchQuery" placeholder="Welcome to Booky! Search for any book by title or author.">

        <button class="search-button" type="submit" (click)="onSubmit()">Search</button>
    </div>
</form>

<book [Book]="book" *ngFor="let book of books" ></book>
<div class="search-results">
    <ul>
        <li *ngFor="let book of searchResults">
            {{ book.name }}
        </li>
    </ul>
    <p class=if *ngIf="searchResults.length == 0"> No results found. </p>
</div>
