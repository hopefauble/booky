  <div *ngFor="let book of completedBooks">
    <div class="container">
      <h2>Title: {{ book.title }}</h2>
      <div class="content">
        <div class="left-column">
          <p><b>Author(s):</b> {{ book.authors }}</p>
          <p><b>ISBN:</b> {{book.isbn}} </p>
          <p>{{ book.description }}</p>
      </div>
      <div class="right-column">
          <button class="button" (click)="onMove(book.id)">Return To Reading List</button>
          <button class="button" (click)="onDelete(book.id)">Delete Book From List</button>
      </div>
      </div>
  </div>
